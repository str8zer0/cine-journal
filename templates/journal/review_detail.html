{% extends 'base.html' %}
{% block title %}{{ review.title }} | Review | Cine Journal{% endblock %}
{% block content %}
<div class="mx-auto" style="max-width: 800px;">
    <div class="d-flex align-items-start justify-content-between mb-3">
        <div>
            <h1 class="display-6 fw-bold mb-1">{{ review.title }}</h1>
            <p class="text-muted mb-0">For <a class="link-primary" href="{% url 'movies:detail' slug=review.movie.slug %}">{{ review.movie.title }}</a></p>
        </div>
        <div class="text-primary fw-bold fs-3">{{ review.rating }}</div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <div>
                {{ review.content|linebreaks }}
            </div>
            <div class="mt-3 d-flex gap-2">
                <a href="{% url 'journal:review_update' slug=review.slug %}" class="btn btn-outline-secondary">Edit</a>
                <a href="{% url 'journal:review_delete' slug=review.slug %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

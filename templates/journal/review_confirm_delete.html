{% extends 'base.html' %}
{% block title %}Delete {{ object }} | Cine Journal{% endblock %}
{% block content %}
<div class="card border-0 shadow-sm mx-auto" style="max-width: 640px;">
    <div class="card-body">
        <h1 class="h4 fw-bold mb-3">Confirm deletion</h1>
        <p class="text-body">Are you sure you want to delete the review <strong>{{ object }}</strong>? This action cannot be undone.</p>
        <form method="post" class="mt-4 d-flex gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'journal:review_detail' slug=object.slug %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
